<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
  <head>
    <title>Subnet Tool</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <!-- device-width: Obtenir la vraie taille de l'Ã©cran initial-scale: Zoom au premier chargement maximum-scale: zoom maxi minimum-scale: zoom mini -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/calculation.js"></script>
    <script type="text/javascript" src="js/action.js"></script>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" type="text/css" href="shared/style/headers.css">-->
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  
  <body>
    <section role="region">
      <header>
        <menu type="toolbar">
          <img src="img/icons/Net_48.png" alt="SomeNetTools" />
          <!-- <a href="#"><span class="icon icon-send" id="#install-btn" >install</span></a>-->
<!--
          <a href="#">
            <span class="icon icon-send">install</span>
          </a>
-->
        </menu>
        <h1>Subnet Tool</h1>
      </header>
    </section>
    <div id="top">
      <div>
        <input placeholder="Enter IP address ..." type="text" id="ip" value="" required=""/>
      </div>
      <div>
        <input placeholder="Enter subnet mask ..." type="text" id="mask" value="" required="" />
      </div>
      <div>
        <button id="submit">Calculate</button>
      </div>
    </div>
    <div id="slider">
      <hr/>
    </div>
    <section data-type="list" id="result">
      <dl>
        <dt class="infoTitle">IP / CIDR Mask:</dt>
        <dd class="infoValue" id="ip-addr"></dd>
        <dt class="infoTitle">Mask:</dt>
        <dd class="infoValue" id="mask-dis"></dd>
        <dt class="infoTitle">Subnet ID:</dt>
        <dd class="infoValue" id="sub-id"></dd>
        <dt class="infoTitle">Broadcast:</dt>
        <dd class="infoValue" id="broad-addr"></dd>
        <dt class="infoTitle">Wildcard Mask:</dt>
        <dd class="infoValue" id="wildcard-mask"></dd>
        <dt class="infoTitle">Number of hosts:</dt>
        <dd class="infoValue" id="nb-hosts"></dd>
      </dl>
    </section>
    <script type="text/javascript" data-main="js/init.js" src="js/lib/require.js">
</script>
  </body>

</html>
